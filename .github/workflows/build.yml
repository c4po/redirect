name: Go Build

on:
  push:
    branches:
      - master
      - 'release/**'
  pull_request:

env:
  GO_VERSION: "1.14"
  GO111MODULE: on

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...

    - name: Build
      run: make build

    # - name: Test
    #   run: go test -v .

    - uses: actions/upload-artifact@v2
      with:
        name: redirect
        path: releases/redirect
